<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form (Full)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { max-width: 720px; display: grid; gap: .75rem; grid-template-columns: 1fr 1fr; }
    label { font-weight: 600; }
    input, textarea, select, button { font: inherit; padding: .6rem .7rem; }
    textarea { min-height: 160px; grid-column: 1 / -1; }
    .row { grid-column: 1 / -1; }
    .msg { margin-top: 1rem; }
    .ok { color: #0a662a; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>Contact Us (Full)</h1>
  <form id="contactForm" action="/ingress.php" method="post" accept-charset="utf-8" novalidate>
    <!-- Hidden anti-bot fields -->
    <input type="hidden" name="token" id="form_token">
    <input type="hidden" name="dwell_ms" id="dwell_ms">
    <input type="hidden" name="site_key" value="SITE_KEY_HERE">
    <input type="hidden" name="captcha_token" id="captcha_token">

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" minlength="6" required placeholder="Your full name">

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" minlength="8" required placeholder="you@domain.com">

    <label for="phone">Phone *</label>
    <input type="tel" id="phone" name="phone" minlength="10" required placeholder="+27 â€¦">

    <label for="company">Company</label>
    <input type="text" id="company" name="company" placeholder="Your company (optional)">

    <label for="job_title">Job Title</label>
    <input type="text" id="job_title" name="job_title" placeholder="Your role (optional)">

    <label for="topic">Topic</label>
    <select id="topic" name="topic">
      <option value="">General</option>
      <option>Consulting</option>
      <option>Support</option>
      <option>Integration</option>
    </select>

    <label for="service">Service</label>
    <select id="service" name="service">
      <option value="">Pick one</option>
      <option>Website</option>
      <option>Automation</option>
      <option>Networking</option>
    </select>

    <label for="message" class="row">Message *</label>
    <textarea id="message" name="message" minlength="40" required placeholder="Describe your setup, goals, timelines and constraints."></textarea>

    <label for="consent_text">Consent *</label>
    <input type="text" id="consent_text" name="consent_text" required placeholder="Type: agree">

    <div class="row">
      <button type="submit">Send</button>
    </div>
  </form>

  <div id="result" class="msg" role="status" aria-live="polite"></div>

  <script>
  (function(){
    var t0 = Date.now();
    // Mint token cookie early
    fetch('/ingress.php?cmd=token', {credentials:'include'})
      .then(function(r){ return r.json(); })
      .then(function(j){ /* optionally use j.captcha_q if built-in captcha enabled */ })
      .catch(function(){});
    var form = document.getElementById('contactForm');
    form.addEventListener('submit', function(ev){
      // Populate token & dwell
      var m = document.cookie.match(/(?:^|; )form_token=([^;]+)/);
      if (m) { var h = document.getElementById('form_token'); if (h) h.value = decodeURIComponent(m[1]); }
      var d = document.getElementById('dwell_ms'); if (d) d.value = Date.now() - t0;
    });
    form.addEventListener('submit', function(ev){
      ev.preventDefault();
      var data = new FormData(form);
      fetch(form.action, { method:'POST', body: data, credentials:'include' })
        .then(function(r){ return r.json(); })
        .then(function(j){ var el=document.getElementById('result'); if(j&&j.ok){ el.textContent='Thanks! Ref: '+j.ref; el.className='msg ok'; form.reset(); } else { el.textContent='Error: '+(j&&j.error||'Unknown'); el.className='msg err'; } })
        .catch(function(){ var el=document.getElementById('result'); el.textContent='Network error'; el.className='msg err'; });
    }, {once:true});
  })();
  </script>
</body>
</html>
