<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form (Sample)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { max-width: 560px; display: grid; gap: .75rem; }
    label { font-weight: 600; }
    input, textarea, button { font: inherit; padding: .6rem .7rem; }
    textarea { min-height: 140px; }
    .sr-only { position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden; }
    .msg { margin-top: 1rem; }
    .ok { color: #0a662a; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm" action="/ingress.php" method="post" accept-charset="utf-8" novalidate>
    <input type="hidden" name="token" id="form_token">
    <input type="hidden" name="site_key" value="SITE_KEY_HERE">
    <input type="hidden" name="dwell_ms" id="dwell_ms">
    <!-- Honeypots -->
    <div class="sr-only" aria-hidden="true">
      <input type="text" name="website" tabindex="-1" autocomplete="off">
      <input type="text" name="fax" tabindex="-1" autocomplete="off">
    </div>
    <!-- Optional: Cloudflare Turnstile widget (replace with your real sitekey) -->
    <!--
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-callback="onTurnstileToken"></div>
    -->

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" minlength="6" required placeholder="Your full name">

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" minlength="8" required placeholder="you@domain.com">

    <label for="phone">Phone *</label>
    <input type="tel" id="phone" name="phone" minlength="10" required placeholder="+27 â€¦">

    <label for="message">Message *</label>
    <textarea id="message" name="message" minlength="40" required placeholder="Describe your setup, timeline, goals and what you'd like us to do."></textarea>

    <label for="consent_text">Consent *</label>
    <input type="text" id="consent_text" name="consent_text" required placeholder="Type: agree">

    <button type="submit">Send</button>
  </form>

  <div id="result" class="msg" role="status" aria-live="polite"></div>

  <noscript>
    <img src="/ingress.php?cmd=token" alt="" width="1" height="1" class="sr-only">
  </noscript>

  <script>
  (function(){
    var t0 = Date.now();
    // Mint token cookie early
    fetch('/ingress.php?cmd=token', {credentials:'include'}).catch(function(){});
    // If using a CAPTCHA provider (optional), ensure its client integration
    // sets a token into a field named `captcha_token` before submit.
    // For example, Cloudflare Turnstile callback can assign the token to a
    // hidden input with name="captcha_token".
    var form = document.getElementById('contactForm');
    // Hidden field for optional captcha
    var cap = document.createElement('input'); cap.type='hidden'; cap.name='captcha_token'; form.appendChild(cap);
    // Turnstile callback (if widget enabled above)
    window.onTurnstileToken = function(token){ cap.value = token; };
    form.addEventListener('submit', function(ev){
      // Populate token & dwell
      var m = document.cookie.match(/(?:^|; )form_token=([^;]+)/);
      if (m) { var h = document.getElementById('form_token'); if (h) h.value = decodeURIComponent(m[1]); }
      var d = document.getElementById('dwell_ms'); if (d) d.value = Date.now() - t0;
    });

    // Progressive enhancement: submit via fetch to show JSON reply
    form.addEventListener('submit', function(ev){
      ev.preventDefault();
      var data = new FormData(form);
      fetch(form.action, { method:'POST', body: data, credentials:'include' })
        .then(function(r){ return r.json(); })
        .then(function(j){
          var el = document.getElementById('result');
          if (j && j.ok) { el.textContent = 'Thanks! Ref: ' + j.ref; el.className='msg ok'; form.reset(); }
          else { el.textContent = 'Error: ' + (j && j.error || 'Unknown'); el.className='msg err'; }
        })
        .catch(function(err){ var el=document.getElementById('result'); el.textContent = 'Network error'; el.className='msg err'; });
    }, {once:true});
  })();
  </script>
</body>
</html>
